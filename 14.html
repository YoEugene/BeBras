<div class="panel-body" style="padding:25px;">
<p>小海貍習慣用一種奇怪的計數器，這個計數器只會顯示兩種數字：0以及1。每按一次計數器，上面最右邊的一個0就會變成1，而這位置右邊的所有1都會變成0。譬如說，當小海貍按了計數器之後：</p>
<ul>
<p>原本的數字若是01001，就會變成01010；</p>
<p>原本的數字若是01011，就會變成01100；</p>
<p>原本的數字若是01111，就會變成10000。</p>
</ul>
