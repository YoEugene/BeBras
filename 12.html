<div class="panel-body" style="padding:25px;">
<div class="row">
<div class="col-md-12">
<p>海貍姊姊麗莎有一條深淺顏色交雜的木頭珍珠項鍊，她想利用這條舊項鍊改製成一條新的手環。她取出手環所需的六顆深色珍珠後，再把剩下的項鍊送給妹妹莎拉。
	</p></div>
<div class="col-md-12 text-center" style="margin-top:15px;">
<img src="img/2014/12-1.png" width="80%">
</img></div>
<div class="col-md-12" style="margin-top:25px;">
<p>麗莎一顆一顆依序自項鍊取出珍珠，有時從左邊拿，有時從右邊拿；一直到她搜集了六顆深色的珍珠為止。被取出的珍珠無法再放回去；而麗莎希望給妹妹的珍珠項鍊愈長愈好，所以盡量不要取出淺色的珍珠。
	</p></div>
<div class="col-md-12" style="margin-top:15px;">
<b>請問麗莎最少會取出多少個淺色珍珠呢？（填充題）</b>
</div>
