<p>海狸發現了一塊圓型木頭，裡面的蛀蟲把木頭啃出一些隧道和坑洞。如圖所示，一個手巧的父親用它製作轉盤玩具玩具。在遊戲開始時，把彈珠放在中間。為了讓彈珠滾出來，參與遊戲的人會向左邊（圖中L方向）或右邊（圖中R方向）轉動輪盤。轉動輪盤時，彈珠可能會滾到下一個坑洞或是轉盤的出口。</p>
