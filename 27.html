<div class="panel-body" style="padding:25px;">
<div class="col-md-12">
<p>如下圖所示，有六台車被困在一條狹小的道路上，其中三台車（Ａ、Ｂ和Ｃ）要由左向右走，而另外的三台車（1、2及3）要由右向左走。圖上有一個檢查站，檢查站設有感應器可以計算有幾台車經過(同一台車前進或後退都會各感應一次)。</p>
<p>雖然道路狹窄無法讓兩台車併行，但是檢查站的旁邊有一個讓車彎，可供一台車暫時停靠，讓對向來車通過。</p>
</div>
