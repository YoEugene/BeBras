				</div>
				<div class="panel-body" style="padding:25px;">
					<div class="col-md-12">
<p>Styx作業系統有一個特徵，一台中毒的Styz作業系統電腦會回傳一個錯誤的答案給任何從網際網路上收到的問題。假如它被問到「你被感染到病毒了嗎？」它會回傳「沒有」。而一台沒有中毒的電腦則總是會回答正確，若被問到「你被感染到病毒了嗎？」它的答案是「沒有」。</p>
<p>StyxOK公司的資訊工程師，透過網際網路對安裝著Styx伺服器和筆記型電腦進行測試。</p>
</div>

<div class="col-md-12" style="margin-top:15px;">
<p><strong>請問，以下哪一個句子中，是只有中毒的伺服器才會回傳的訊息？</strong></p>
</div>					<form id="subform" action="?page=try_ans&id=42" method="post">
