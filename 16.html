<div class="col-md-12">
<p>海貍家族想要蓋個水壩，所以需要很多木頭。但每棵樹必須經過特定三個步驟處理，才能成為合用的木頭：</p>
<ul>步驟一、海貍爸爸將樹啃斷（費時30分鐘）；</ul>
<ul>步驟二、海貍媽媽將斷樹拖至岸邊（費時30分鐘，往返時間可忽略）；</ul>
<ul>步驟三、兩隻小海貍將所有的分枝啃斷（費時30分鐘）。</ul>
</div>
