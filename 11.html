<div class="panel-body" style="padding:25px;">
<p>兩列火車分別從車站1和2往彼此方向出發。下面的地圖標示出它們之間的所有車站以及彩色的鐵路。</p>
<p>只要其中一列火車在移動，另外一列火車就必須在車站等待。當火車移動時，其行經鐵路的色彩會被記錄下來；遺憾的是，從記錄中我們不知道是哪部火車在移動。</p>
<p>例如，若記錄了BG，可能是有一列火車先經過藍色鐵路再經過綠色鐵路，但也可能是有一列火車經過藍色鐵路，緊接著另外一列火車經過綠色鐵路。</p>
