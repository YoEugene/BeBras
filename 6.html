<div class="panel-body" style="padding:25px;">
<p>由上空俯看時，海貍的網球場是下面這種奇怪的形狀：</p>
<div class="col-md-12 text-center">
<img src="img/2014/6-1.png" width="35%">
</img></div>
<p>小海貍要用機器人來進行網球場的粉刷作業，他希望將球場內每條線都粉刷過，但又不要重複粉刷任一條線以節省油漆。此外，機器人只有在球場全部粉刷完畢的時候才能關閉。</p>
<p><strong>請問將機器人設定走下面哪條路徑，才可以粉刷到每條線又不會重複粉刷任一條線？</strong></p> <form action="?page=try_ans&amp;id=6" id="subform" method="post">
<div class="col-md-12" style="margin-top:15px;">
<input name="answer" type="radio" value="A→B→C→D→E→B→D→A→B">  A→B→C→D→E→B→D→A→B									</input></div>
<div class="col-md-12" style="margin-top:15px;">
<input name="answer" type="radio" value="A→D→B→E→D→C→B→A→E">  A→D→B→E→D→C→B→A→E									</input></div>
<div class="col-md-12" style="margin-top:15px;">
<input name="answer" type="radio" value="A→D→B→E→D→C→B→A">  A→D→B→E→D→C→B→A									</input></div>
<div class="col-md-12" style="margin-top:15px;">
<input name="answer" type="radio" value="E→A→D→E→B→C→D→E">  E→A→D→E→B→C→D→E									</input></div>
